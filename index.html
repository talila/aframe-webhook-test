<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame - Webhooktest 4</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>

    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

    <script src="systems/combinationSystem.js"></script>
    <script src="components/combinable.js"></script>
    <script src="components/progressive-controls.js"></script>

  </head>
  <body>
    <a-scene environment="preset:forest">
      
      <a-assets>
        <video id="video" loop="true" src="assets/neverGonnaGiveYouUp.mp4"></video>
        <a-asset-item id="crate" src="assets/crate/scene.gltf"></a-asset-item>
        <a-asset-item id="apple" src="assets/apple/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="controls" progressive-controls></a-entity>

      <a-plane color="#C2EB54" scale="50 50 -0.05" rotation="-90 0 0"></a-plane>

      <a-entity id="apple1" position="1.79728 1.49989 -2.91612"
        gltf-model="#apple" scale="0.035 0.035 0.035"
        grabbable
        combinable="combination: test">
      </a-entity>
      
      <a-entity id="apple2" position="-1.79728 1.49989 -2.91612"
        gltf-model="#apple" scale="0.035 0.035 0.035"
        grabbable
        combinable="combination: test">
      </a-entity>


      <a-entity id="trigger1" 
        gltf-model="#crate" scale="0.5 0.5 0.5"
        position="-0.28908 0 -3.89762" 
        combination-trigger="combination: test; radius: 1">
      </a-entity>

      <a-entity position="-0.28908 1.35 -3.89762" scale="2 2 2" text="value: Put the apples in the crate!; align: center"></a-entity>
      <a-video id="videoplane" combo-video combination-model="combination: test" position="-0.28908 2 -3.89762" geometry="height: 1; width: 2" src="#video"></a-video>
    </a-scene>

  </body>
</html>
